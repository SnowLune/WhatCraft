<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WhatCraft</title>
   <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
   <form id="input-form" class="user-input-form">
      <fieldset>
         <legend>Class Info</legend>
         <label for="class-job">Crafting Class:</label>
         <select id="class-job" name="job" required>
            <option value="">Select A Class</option>
         </select>

         <label for="class-job-level">Level:</label>
         <input type="number" id="class-job-level" name="level" required>
      </fieldset>
      <fieldset>
         <legend>Server Info</legend>
         <label for="dc-select">Data Center:</label>
         <select id="dc-select" name="datacenter" required>
            <option value="">Select A Data Center</option>
         </select>

         <label for="world-select">World:</label>
         <select id="world-select" name="world" required disabled></select>
      </fieldset>
      <!-- <fieldset>
         <legend>Other</legend>
         <label for="days" value="1" min="1" max="28"
            title="How many days to get market data for">Days:</label>
         <input type="number" id="days" name="days" required>
      </fieldset> -->
      <div id="form-buttons">
         <input type="submit" value="Submit" id="search-btn">
         <button id="download-btn" disabled>Download JSON</button>
      </div>
   </form>
   <form id="filter-form">
      <fieldset>
         <legend>Filters</legend>
         <fieldset>
            <legend>Sort</legend>
            <label for="sort-select" title="How items should be sorted">Sort
               By</label>
            <select id="sort-select" name="sort-by">
               <option value="name">Item Name</option>
               <option value="level">Crafting Level</option>
               <option value="sale-price">Sale Price</option>
               <option value="unit-profit">Unit Profit</option>
               <option value="profitability">Profitability Score</option>
               <option value="sale-velocity">Sale Velocity</option>
            </select>
            <div>
               <input type="radio" id="sort-order-asc" name="sort-order"
                  value="ascending">
               <label for="sort-order-asc">Ascending</label>
               <input type="radio" id="sort-order-des" name="sort-order"
                  value="descending" checked>
               <label for="sort-order-des">Descending</label>
            </div>
         </fieldset>
         <label for="hide-hq"
            title="Hide items that are primarly sold in high quality">No
            HQ</label>
         <input type="checkbox" name="hide-hq" id="hide-high-quality">
      </fieldset>
   </form>
   <div id="results">
      <div id="progress">
         <span id="load-text"></span>
         <progress id="load-progress" max="0" value="0"></progress>
      </div>
   </div>
   <script src="./js/main.js" type="module"></script>
</body>

</html>
